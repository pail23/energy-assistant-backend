name: "Lint and test"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  lint:
    name: "Ruff"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout the repository"
        uses: "actions/checkout@v4"

      - name: "Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: "Install pip-tools"
        run: python3 -m pip install pip-tools
      - name: "patch requirements.txt"
        run: sed -i 's\workspaces/backend\home/runner/work/energy-assistant-backend/energy-assistant-backend\g' requirements.txt
      - name: "Install requirements"
        run: pip-sync

      - name: "Run"
        run: python3 -m ruff check .
      - name: mypy
        run: mypy app

  tests:
    runs-on: "ubuntu-latest"
    name: Run tests
    steps:
      - name: Check out code from GitHub
        uses: "actions/checkout@v4"
      - name: Setup Python
        uses: "actions/setup-python@v4"
        with:
          python-version: "3.11"

      - name: "Install pip-tools"
        run: python3 -m pip install pip-tools
      - name: "patch requirements.txt"
        run: sed -i 's\workspaces/backend\home/runner/work/energy-assistant-backend/energy-assistant-backend\g' requirements.txt

      - name: "Install requirements"
        run: pip-sync

      - name: Create client folder
        run: mkdir -p client

      - name: Run tests
        run: |
          pytest \
            -qq \
            --durations=10 \
            -o console_output_style=count \
            -p no:sugar \
            --cov=./ \
            --cov-report=xml \
            tests
        env:
          APP_CONFIG_FILE: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/reports/
          env_vars: OS,PYTHON
          fail_ci_if_error: true
          files: ./coverage.xml,!./cache
          flags: unittests
          name: codecov-umbrella
          verbose: true
